# Visit https://docs.rilldata.com/reference/project-files to learn more about Rill project files.

title: "Rill Dashboard Creation - User Journey"
model: "dashboard_model"
default_time_range: ""
smallest_time_grain: "minute"
timeseries: "event_datetime"
measures:
  - label: Total Events
    expression: count(DISTINCT id)
    name: total_records
    description: Total number of records present
    format_preset: humanize
  - label: "Max Scroll Height"
    expression: "MAX(maxScrollHeight)"
    name: measure_new
    description: ""
    format_preset: humanize
  - label: "Max Pixel Scroll Depth"
    expression: "MAX(maxPixelScrollDepth)"
    name: measure_1_new
    description: ""
    format_preset: humanize
  - label: "Page View Duration (Minutes)"
    expression: "SUM(CASE WHEN eventClass = 'page' THEN duration ELSE NULL END)/60"
    name: measure
    description: ""
    format_preset: humanize
  - label: "Attention Duration (Minutes)"
    expression: "SUM(CASE WHEN eventClass = 'attention' THEN duration ELSE NULL END)/60"
    name: measure_1
    description: ""
    format_preset: humanize
dimensions:
  - label: "Milestones"
    property: "milestones"
    description: ""
  - label: "Browser State"
    property: "browser_state"
    description: ""
  - label: "Event Class"
    property: "eventClass"
    description: "page visits or attention events within a page"
  - label: Domain
    property: domain
    description: ""
  - label: Page 1
    property: page_1
    description: ""
  - label: Page 2
    property: page_2
    description: ""
  - label: Title
    property: title
    description: ""
  - label: Subtitle
    property: subtitle
  - label: Url
    property: url_short
    description: ""
  - label: TextContent
    property: textContent
    description: ""
  - label: Byline
    property: byline
    description: ""
